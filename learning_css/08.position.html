<!DOCTYPE html>
<html lang="kr" >
    <head>
        <meta charset="utf-8" />
        <title>Position</title>
        <style>
            body {
                height: 1000vh;
                margin: 10px
            }
            div {
                width: 300px;
                height: 300px;
                color: white;
            }
            #green {
               background-color: teal;
               position: fixed;
               opacity: 0.2;
            }
            #different {
                background-color: wheat;
            }
        </style>

    </head>
    <body>
       <div id="green"></div>
       <div id="different"></div>
    </body>
</html>
