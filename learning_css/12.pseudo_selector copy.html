<!DOCTYPE html>
<html lang="kr" >
    <head>
        <meta charset="utf-8" />
        <title>Pseudo Selectors</title>
        <style>
            body {
                height: 1000vh;
                margin: 50px
            }
            div {
                width: 150px;
                height: 150px;
                background-color: wheat;
                position: relative;
            }
            div:first-child {
                background-color: tomato;
            }
            div:last-child {
                background-color: teal;
            }
        </style>

    </head>
    <body>
       <div>
           <div></div>
           <div></div>
           <div></div>
           <div></div>
           <div></div>
       </div>
    </body>
</html>
