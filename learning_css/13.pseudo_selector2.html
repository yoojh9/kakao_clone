<!DOCTYPE html>
<html lang="kr" >
    <head>
        <meta charset="utf-8" />
        <title>Pseudo Selectors</title>
        <style>
            body {
                height: 1000vh;
                margin: 50px
            }
            span {
                background-color: tomato;
            }
            span:nth-child(even){
                background-color: teal;
            }
            span:nth-child(3n){
                background-color: moccasin;
            }
        </style>

    </head>
    <body>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
       <span>hello</span>
    </body>
</html>
