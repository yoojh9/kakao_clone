<!DOCTYPE html>
<html lang="kr" >
    <head>
        <meta charset="utf-8" />
        <title>Combinators</title>
        <style>
            body {
                height: 1000vh;
                margin: 50px
            }
            span {
                background-color: yellowgreen;
                padding: 5px;
                border-radius: 10px;
            }
            div > span {
                text-decoration: underline;
            }
            p span {
                color: white;
            }
            p + span {
                text-decoration: underline;
            }
        </style>

    </head>
    <body>
       <div>
           <span>hello</span>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Placeat sed veniam eos. Modi debitis officia dolore adipisci rerum placeat distinctio.
                <span>inside</span>
            </p>
            <span>bye</span>
       </div>
    </body>
</html>
