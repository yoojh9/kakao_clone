<!DOCTYPE html>
<html lang="kr" >
    <head>
        <meta charset="utf-8" />
        <title>Position</title>
        <style>
            body {
                height: 1000vh;
                margin: 50px
            }
            div {
                width: 300px;
                height: 300px;
                background-color: wheat;
            }
            .green {
                position: relative;
                background-color: teal;
                height: 100px;
                width: 100px;
                top: -10px;
                left: -10px;
            }
        </style>

    </head>
    <body>
       <div>
           <div class="green"></div>
       </div>
    </body>
</html>
