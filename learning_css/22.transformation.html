<!DOCTYPE html>
<html lang="kr" >
    <head>
        <meta charset="utf-8" />
        <title>Transformation</title>
        <style>
             img {
                 border: 5px solid black;
                 border-radius: 50%;
                 transition: transform 2s ease-in-out;
             }
             img:hover {
                 transform: rotateZ(360deg) scale(0.5);
             }
        </style>

    </head>
    <body>
        <img src="images/cat.png">
        <span>hahahahahaha</span>
    </body>
</html>
