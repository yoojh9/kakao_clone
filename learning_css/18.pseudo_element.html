<!DOCTYPE html>
<html lang="kr" >
    <head>
        <meta charset="utf-8" />
        <title>Pseudo</title>
        <style>
            body {
                height: 1000vh;
                margin: 50px
            }
            span {
                background-color: yellowgreen;
                padding: 5px;
                border-radius: 10px;
            }
            input::placeholder{
                color: steelblue
            }
            p::selection {
                background-color: yellowgreen;
            }
            p::first-letter {
                font-size: 24px;
            }
        </style>

    </head>
    <body>
       <div>
            <form>
                <input type="text" placeholder="Name"/>
                <input type="text"/>
            </form>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum voluptatem, deleniti animi, asperiores quas aut, minus eius possimus ab tempore suscipit dolor. Ad, placeat aut. Dicta ut qui quibusdam eaque.</p>
       </div>
    </body>
</html>
