<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokao talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>            
            </div>
        </div>
        <header class="screen-header">
          <h1 class="screen-header__title">Chats</h1>
          <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
          </div>
        </header>
        
        <main class="main-screen">
          <a href="chat.html">
          <div class="user-component">
            <div class="user-component__column">
              <img class="user-component__avatar" src="./images/channel.png"/>
              <div class="user-component__text">
                <h4 class="user-component__title">KakaoTalk</h4>
                <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
              </div>
            </div>
            <div class="user-component__column user-component__subcolumn">
              <span class="user-component__time">21:22</span>
              <div class="badge">1</div>
            </div>
          </div>
        </a>

        </main>



        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-lg"></i></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__new"> </span>
                <i class="fas fa-ellipsis-h fa-lg"></i>
              </a>
            </li>
          </ul>
        </nav>
    

    </body>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</html>
