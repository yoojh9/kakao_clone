<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Kokao talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!-- To Do: Wifi Icon -->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>            
            </div>
        </div>
        
        <header class="alt-header">
          <div class="alt-header__column">
            <a href="more.html">
              <i class="fas fa-chevron-left fa-lg"></i>
            </a>
          </div>
          <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
          </div>
          <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
          </div>
        </header>
        
        <main class="main-screen settings-screen">
          <ul class="settings-list">
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
              </div>
              <div class="settings__setting-column">Latest Version</div>
            </li>
            <div class="settings__space"></div>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
              <div class="settings__setting-column">
                <i class="far fa-bell"></i>
                <span>Notification</span>
              </div>
              <div class="settings__setting-column"></div>
            </li>
          </ul>


        </main>



        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-lg"></i></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-lg"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__new"> </span>
                <i class="fas fa-ellipsis-h fa-lg"></i>
              </a>
            </li>
          </ul>
        </nav>
    
        <div id="no-mobile">
          <span>Your screen is too big ㅠㅠ</span>
        </div>
        
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
